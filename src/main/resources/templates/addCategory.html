<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        .navbar-nav li{
            padding-right: 20px;
        }
        .nav-link{
            font-size: 1.2em !important;
        }


        li{
            list-style-type: none;
        }

    </style>
</head>
<body>
<header th:insert="header :: header"></header>


<div class="jumbotron container">
    <h1>Додати категорію </h1>
    <form action="/admin/addCategory" method="post">
        <label for="name">Назва категорії</label>
        <input type="text" id="name" class="form-control" name="name"><br>
        <label for="description">Опис категорії</label>
        <input type="text" name="description" id="description" class="form-control"><br>
        <input type="submit" class="btn btn-outline-primary mb-2 " value="send">
        <input type="reset" class="btn btn-outline-warning mb-2 " value="reset">

    </form>
</div>

</div>
</body>
</html>
