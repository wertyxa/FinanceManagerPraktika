<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style type="text/css">
        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        .navbar-nav li{
            padding-right: 20px;
        }
        .nav-link{
            font-size: 1.2em !important;
        }
        li{
            list-style-type: none;
        }
    </style>

</head>
<body>
<header th:insert="header :: header"></header>


<div class="jumbotron container">
    <h1>Редагувати категорію </h1>
    <div th:each="cat : ${categoris}">
        <form method="post">
            <label for="name">Назва категорії</label>
            <input th:value="${cat.name}" type="text" id="name" class="form-control" name="name" ><br>
            <label for="description">Опис категорії</label>
            <input th:value="${cat.description}" type="text" name="description" id="description" class="form-control"><br>
            <button type="submit"  class="btn btn-primary mb-2" value="update">Update</button>
        </form>
    </div>
</div>

</div>
</body>
</html>
